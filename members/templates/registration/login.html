{% extends 'base.html' %} 
{% block title %} Login {% endblock %} 
{% block content %}

<h1> Login!</h1>
<br /><br />
<div class="form-group">
    <form method="POST">
    {% csrf_token %}

    <!-- To use django form system
    form.as_p -->
    <!-- To style the form we are defining our own fields and setting 'name' attribute to what we have in the default django creation form. -->
    <div class="mb-3">
        
        <input type="text" class="form-control" name="username" placeholder="Username">
        
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <br>
    <button class="btn btn-secondary">Login</button>
    </form>
</div>
<br>
Not a User? Sign Up <a href="{%  url 'register' %}">Here</a>

{% endblock %}
