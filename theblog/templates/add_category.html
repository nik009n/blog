{% extends 'base.html' %} {% block title %} Create a new category {% endblock %} 
{% block content %}
{% if user.is_authenticated %}
<h1>Add a new Category</h1>
<br /><br />
<div class="form-group">
    <form method="POST">
    {% csrf_token %}

    <!-- To use django form system -->
    {{ form.as_p }}
    
    <button class="btn btn-secondary">Post</button>
    </form>
</div>
{% else %} You are not allowed here! 
{% endif %} 
{% endblock %}
